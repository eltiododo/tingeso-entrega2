apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-server
  labels:
    app: gateway-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway-server
  template:
    metadata:
      labels:
        app: gateway-server
    spec:
      containers:
      - name: gateway-server
        image: tingeso2clusterregistry.azurecr.io/gateway-server:latest
        ports:
        - containerPort: 8080
        env:
        - name: CONFIG_SERVER_HOST
          value: "config-server-service"
        - name: EUREKA_SERVER_HOST
          value: "eureka-server-service"
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-server-service
  labels:
    app: gateway-server-service
spec:
  selector:
    app: gateway-server
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP