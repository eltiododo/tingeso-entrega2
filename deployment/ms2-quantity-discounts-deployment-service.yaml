apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms2-quantity-discounts
  labels:
    app: ms2-quantity-discounts
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ms2-quantity-discounts
  template:
    metadata:
      labels:
        app: ms2-quantity-discounts
    spec:
      containers:
        - name: ms2-quantity-discounts
          image: tingeso2clusterregistry.azurecr.io/ms2-quantity-discounts:latest
          ports:
            - containerPort: 8092
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "prod"
            - name: CONFIG_SERVER_HOST
              value: "config-server-service"
            - name: EUREKA_SERVER_HOST
              value: "eureka-server-service"
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: postgres-config-map
                  key: DB_HOST
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: postgres-config-map
                  key: DB_NAME_MS2
            - name: DB_USERNAME
              valueFrom:
                configMapKeyRef:
                  name: postgres-config-map
                  key: DB_USER
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: project-secrets
                  key: DB_PASS